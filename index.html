<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
	  <style>
      .state{
        stroke: #a9a9a9;
        stroke-width: 1;
      }
      .state:hover{
        fill-opacity:0.5;
      }
			div.tooltip {
	    	position: absolute;
  	  	text-align: center;
    		width: auto;
    		height: auto;
  	  	padding: 2px;
	    	font: 12px sans-serif;
				background: white;
				border: 1px solid black;
				pointer-events: none;
			}
    </style>
  </head>
<body>
<script type="text/javascript">
var width = 960;
var height = 500;

var projection = d3.geo.albersUsa()
  .translate([width/2, height/2])    // translate to center of screen
  .scale([1000]);                    // scale things down so see entire US

var path = d3.geo.path().projection(projection);

var svg = d3.select("body")
  .append("svg")
	.attr("width", width)
	.attr("height", height);

var states = svg.append( "g" )
	.attr("class", "states");

var div = d3.select("body")
		    .append("div")
    		.attr("class", "tooltip")
    		.style("opacity", 0);

d3.json("http://werbeckes.github.io/slpStatsMap/us.json", function (collection) {
   states.selectAll("path")
     .data(collection.features)
     .enter().append("path")
     .attr("class","state")
		 .attr("id", function(d) { return d.properties.name })
     .attr("d", path)

d3.csv("http://werbeckes.github.io/slpStatsMap/stateData.csv", function(data) {
	for (var i = 0; i < data.length; i++) {

		var stateName = data[i].name;
		var color = 255 - parseInt(data[i].responses);
		var tooltipText = stateName +" n="+ data[i].responses;

		var state = d3.select("#"+stateName)
			.attr("fill", "rgb(255,"+color+","+color+")")
			.on("mouseover", function(d) {
				div.transition().duration(200).style("opacity",0.9);
				div.text(d.properties.tooltipText).style("left", (d3.event.pageX)+"px")
					.style("top", (d3.event.pageY)+"px");
			});
		state.data()[0].properties.tooltipText = tooltipText;
	}
});
});
</script>
</body>
</html>
